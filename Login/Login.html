<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 62.5%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Welcome</title>
    <!-- Bootstrap -->
    <link href="sources/source/bootstrap.min.css" rel="stylesheet">
    <link href="sources/src/Login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <nav class="navbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" style="width: 8rem" href="#"><img width="100" src="sources/src/wenzhou.png"/></a>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <div class="container col-sm-8 col-sm-offset-2 login-middle">
        <form action="http://www.webei.cn/business/member/newfans" method="post" enctype="multipart/form-data" id="signupForm"
              class="signup-form">
            <input type="hidden" name="_token" id="signupToken" value="F1XmmMo7ha982krfTO9YgIiVYOpMtrd3NClFXAc3"/>
        </form>

        <!--登录-->
        <fieldset id="login">
            <div class="container col-sm-10 col-sm-offset-1">
                <h3 style="text-align: center">登录</h3>
                <hr />
                <div class="col-sm-12">
                    <form action="" id="LoginForm" class="form-signin" style="margin-bottom: -2rem;min-width: 250px">
                        <label for="inputPhone" class="sr-only">请输入管理员账号</label>
                        <input type="tel" name="username" id="inputPhone" class="form-control" placeholder="请输入管理员账号">
                        <label for="inputPassword" class="sr-only">请输入密码</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="请输入密码">
                        <div style="margin-bottom: 2.5rem;text-align: right">
                            <span id="checkPhone" style=";color: #F04042" ></span>
                        </div>
                        <button id="loginBtn" class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                    </form>
                </div>
            </div>
        </fieldset>
      <div class="modal fade bs-example-modal-sm" id="getModal">
        <div class="modal-dialog  modal-sm">
          <div class="modal-content">
            <br />
            <div class="modal-header">
              <h4 class="modal-title">登录失败</h4>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="PassConfirm" data-dismiss="modal">确定</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </div>
</div>

<script src="sources/source/jquery-2.1.4.min.js"></script>
<script src="sources/source/jquery.md5.js"></script>
<script src="sources/source/bootstrap.min.js"></script>
<script src="sources/src/Login.js"></script>
</body>
</html>
