<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo: play flv video</title>
</head>
<body>
    <div style="margin-left: 300px;margin-top:200px"><div id="playercontainer"></div></div>
    <script type="text/javascript" src="../player/cyberplayer.js"></script>
    <script type="text/javascript">
        var player = cyberplayer("playercontainer").setup({
            width: 854,
            height: 480,
            left:500,
            stretching: "uniform",
            file: "http://demo-video.bj.bcebos.com/AdrenalineRush.flv",
            autostart: false,
            repeat: false,
            volume: 90,
            controls: true,
            ak: 'c4c69fd2d86248029cb7e81f485b9c50' // 公有云平台注册即可获得accessKey
        });
    </script>
</body>
</html>
